<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
<style>
body {
    max-width: max(80%, 800px);
    margin: 0 auto;
    font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;
}
.greyed {
    filter: grayscale(100%);
}

.itemHeader {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
h1 {
    text-align: center;
}
h2 {
  font-size: 16px;
    margin: 0;
}
.price {
    color: #B12704;
    font-size: larger;
    grid-area: rest;
}

a {
  text-decoration: none;
  color: #0645AD;
}
a:visited {
    color: #0645AD;
}
a:hover {
  text-decoration: underline;
}

.link {
    font-size: small;
}

input {
  width: 32px;
}
#purchased  {
  display: grid;
  justify-items: center;
  grid-template-columns: repeat(auto-fit, minmax(470px, 2fr));
  gap: 20px;
}
h3 {
  margin:  0;
  padding: 0;
}

#itemRoot {
  margin-bottom: 150px;
}

#itemRoot > div  > div > div{
  border-radius: 10px;
  border: darkgray solid 1px;
  padding: 15px;
  display: grid;
  column-gap: 5px;
  row-gap: 15px;
  align-items: center;
  justify-items: center;
  grid-template-areas: 
  "title"
  "time"
  "image  "
  "rest "
  "buttons ";
}
#itemRoot > div > div > div > img {
  grid-area: image;
  max-width: 300px;
  max-height: 300px;
  justify-self: center;
}
#itemRoot > div > div > div > h2 {
  grid-area: title;
}
.buttons {
  grid-area: buttons;
  justify-self: center;
  width: 80%;
  height: 35px;
  display: flex;
  justify-content: center;
}
.buttons > div {
  margin: 0 10px;
  border-radius: 10px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  width: 50%;
  height: 100%;
  max-width: 230px;
  font-size: small;
}
#delete {
  background-color: lightsalmon;
}
#delete:hover {
  background-color: salmon;
}
#buy {
  background-color: lightgreen;
}
 #buy:hover {
   background-color: #64e764;
 }
 ul {
   margin: 0 ;
   
   padding: 0;
   list-style: none;
 }
 li {
   margin: 10px 0;
 }
 .tooltip {
  position: relative;
  cursor: pointer;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -60px;
  opacity: 0;
  transition: opacity 0.3s;
  font-size: small;
}

.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}

#purchased, #notPurchased, #sucessfullyPostponed  {
  display: grid;
  justify-items: stretch;
  grid-template-columns: repeat(auto-fit, minmax(470px, 2fr));
  gap: 20px;
}

</style>
  </head>

  <body>
    <h1>Statistics</h1>
    <div id="statisticsRoot"></div>

    <h1>Postponed purchases</h1>

    <div id="itemRoot">
      <div>
        <h1>You've waited long enough</h1>
        <div id="sucessfullyPostponed"></div>
      </div>
      <div>
        <h1>You have to wait a bit longer</h1>
        <div id="notPurchased"></div>
      </div>
      <div>
        <h1>You don't want this anymore</h1>
        <div id="purchased"></div>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
